<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Product Form</h2>

		<font color='green'>
			<p th:text="${smsg}" />
		</font>
		<font color='red'>
			<p th:text="${emsg}" />
		</font>

		<form th:object="${pobj}" th:action="@{/product}" method="post">

			<table>
				<tr>
					<td>Product Name</td>
					<td> <input type="text" th:field="*{name}" required /> </td>
				</tr>
				<tr>
					<td>Product Price</td>
					<td> <input type="number" th:field="*{price}" required /> </td>
				</tr>
				<tr>
					<td>Product Qty</td>
					<td> <input type="number" th:field="*{qty}" required /> </td>
				</tr>
				<tr>
					<td></td>
					<td> <input type="submit" value="Save" class="btn btn-primary" /> </td>
				</tr>
			</table>

		</form>

		<a href="products">View All Products</a>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
